<!-- 팝업 : 관리자 등록 -->
<div id="popup-01" class="popup popup-01">
    <h3>관리자 등록</h3>
    <button type="button" class="btn-close btn-close-all">x</button>
    <table>
        <tr>
            <th>ID</th>
            <td>
                <input type="text" placeholder="관리자 ID를 입력해 주세요.">
                <button type="button" class="btn-duplicates">중복 조회</button>
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td>
                <input type="text" placeholder="비밀번호를 입력해 주세요.">
            </td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td>
                <input type="text" placeholder="비밀번호를 다시 입력해 주세요.">
            </td>
        </tr>
        <tr>
            <th>관리자 이름</th>
            <td>
                <input type="text" placeholder="관리자 이름을 입력해 주세요.">
            </td>
        </tr>
    </table>
    <div class="btn-wrap">
        <button type="button" class="btn-add">등록</button>
        <button type="button" class="btn-close btn-delete">취소</button>
    </div>
</div>
<!-- // 팝업 : 관리자 등록 -->
