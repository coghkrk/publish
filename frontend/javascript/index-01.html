<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: black;
            position: relative;
        }
        h1 {
            color: #fff;
        }
        .cursor-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background: red;
        }
    </style>
    <script>

        let cursor_item;
        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.03;

        window.onload = function() {
            let h1 = document.getElementsByTagName("h1")[0];
            cursor_item = document.getElementsByClassName("cursor-item")[0];
            window.addEventListener("click", mouseFunc, false);

            function mouseFunc(e) {
                x = e.clientX;
                y = e.clientY;
                h1.innerHTML = "x : " + x + "&nbsp; | &nbsp;" + "y : " + y;
            }
            loop();
        }

        function loop() {
            mx += (x - mx) * speed;
            my += (y - my) * speed;

            cursor_item.style.transform = "translate(" + mx + "px," + my + "px)";
            window.requestAnimationFrame(loop);
        }

    </script>
</head>
<body>
<div class="wrapper">
    <h1>TEST</h1>
    <div class="cursor-item"></div>
</div>
</body>
</html>
