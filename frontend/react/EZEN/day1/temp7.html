<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10,20,30,40,50,60]
        //map처럼 각각하나씩 처리 ( 조건 )
        const result = arr.filter( item => item > 20)
        console.log(result);
        
        const result2 = arr.filter( item => item === 30)
        console.log(result2);

        const result3 = arr.filter( item => item != 40 )
        console.log(result3);

        const result4 = arr.find( item => item > 40 )
        console.log(result4);

    </script> 
</body>
</html>
