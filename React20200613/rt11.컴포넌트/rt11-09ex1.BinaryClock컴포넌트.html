<script
  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
>
  /* JSX를 자바스크립트로 변환 */
</script>
<script type="text/babel">
  console.log(ReactDOM);

  //1을 ==> 01로 만드는 함수
  const z2 = function (val) {
    const str = "00" + val;
    return str.substr(str.length - 2, 2); // 001 ==> 01 , 0011 ==> 11
  };

  window.setInterval(function (e) {
    const now = new Date();

    //10진수 시계: 시, 분, 초 구하기
    const hh = z2(now.getHours()); //1=>1, 11=>11
    const mm = z2(now.getMinutes()); //1=>1, 11=>11
    const ss = z2(now.getSeconds()); //1=>1, 11=>11

    //2진수 시계
    const lines = []; //JSX가 담기는 배열 6행 4열
    const binStr = hh + mm + ss; //11:03:49  ==> 110349

    for (let i = 0; i < binStr.length; i++) {
      const v = Number(binStr.substr(i, 1));
      const bin2 = "0000" + v.toString(2); // 0000 + 1 ==> 00001
      const bin8 = bin2.substr(bin2.length - 4, 4);

      for (let j = 0; j < bin8.length; j++)
        if (bin8.substr(j, 1) === "0") {
          lines.push(<span key={i + "" + j}>○</span>);
        } else {
          lines.push(<span key={i + "" + j}>●</span>);
        }
      lines.push(<br key={i + "4"} />);
    }

    ReactDOM.render(
      <div>
        <div>
          {/* 00:00:00 */}
          {hh}:{mm}:{ss}
        </div>
        <div>{lines}</div>
      </div>,
      document.getElementById("app")
    );
  }, 1000);
</script>
