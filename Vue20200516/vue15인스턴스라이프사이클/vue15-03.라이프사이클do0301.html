<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Instance Lifecycle</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- vue 스크립트 플러그인 임포트   -->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js">
      /* vue 플러그인 임포트 */
    </script>
  </head>
  <body>
    <pre>

        Vue 인스턴스의 라이프 사이클을 이해한다.

        Vue 라이프 사이클 이란?

        Vue 라이프 사이클 단계
            create -> mount -> update -> destroy

        [참조]page 44~50
    </pre>
    <hr />

    <div id="app">
      {{ message }}
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#app",
    data: {
      message: "hello vue.js",
    },
    beforeCreate: function () { console.log("beforeCreate"); },
    Create: function () {console.log("Create");},
    beforeMount: function () { console.log("beforeMount");},
    Mounted: function () {  console.log("Mounted"); },
    beforeUpdate: function () { console.log("beforeUpdate"); },
    Updated: function () { console.log("Updated"); },
    beforeDestroy: function () {  console.log("beforeDestroy");},
    Destroy: function () { console.log("Destroy"); },
  });
</script>
